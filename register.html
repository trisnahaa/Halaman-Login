<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Regiter</h2>
        <form action="" href="">
            <label for="nama lengkap">Nama Lengkap</label>
            <input type="text" placeholder="Masukan Nama Lengkap Anda">

            <label for="username">Username</label>
            <input type="text" placeholder="Masukan Username Anda">

            <label for="no telepon">No Telepon</label>
            <input type="number" placeholder="Masukan Alamat Email Anda">

            <label for="email">Email</label>
            <input type="email" placeholder="Masukan Alamat Email Anda">

            <label for="password">Password</label>
            <input type="password" placeholder="Masukan password Anda">
        </form>
        <button class="button">Login</button>
        <h6>Sudah Punya Akun?<a href="form.html">Login Disini!!</a></h6>
    </div>
</body>
</html>
